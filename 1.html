<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		#container{
	border:1px solid black;
	width: 80%;
	height: 200px;
	position: relative;
}
.rec{
	width: 100px;
	height: 100px;
	border: 1px solid red;
	position: absolute;
}
#child-top{
	top: 10px;
	left: 1%;
	background-color: red;
	z-index: 1;
}
#child-right{
	top: 10px;
	right: 20%;
	background-color: blue;
}
#child-bottom{
	bottom: 10px;
	left: 20%;
	background-color: orange;
}
	</style>
</head>
<body>
	<div id="container">
		<div id="child-top" class="rec"></div>
		<div id="child-right" class="rec"></div>
		<div id="child-bottom" class="rec"></div>
	</div>
</body>
</html>
